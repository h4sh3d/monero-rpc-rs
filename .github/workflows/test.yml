on: [push, pull_request]

name: Test

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Compose docker services
        run: |
          sudo apt-get install -y docker-compose
          cd tests
          docker-compose up -d
          cd ..
      - uses: actions-rs/cargo@v1
        with:
          command: test
